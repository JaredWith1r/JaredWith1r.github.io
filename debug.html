<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - LocalStorage Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1, h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .list-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .list-item h3 {
            background-color: #2a2a2a;
            margin: 0;
            padding: 10px 15px;
            font-size: 1.2em;
        }
        pre {
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9em;
        }
        a {
            color: #bb86fc;
        }
        details {
            border-radius: 8px;
            overflow: hidden;
        }
        summary {
            cursor: pointer;
            outline: none;
        }
        summary:hover {
            opacity: 0.8;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #1e1e1e;
            color: #888;
            font-size: 0.9em;
            border-top: 1px solid #333;
        }
        .version-info {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalStorage Data Inspector</h1>
        <p><a href="index.html">&larr; Back to Main Page</a></p>

        <h2>Movie Lists</h2>
        <div id="movie-lists-container"></div>

        <h2>User Settings</h2>
        <div id="user-settings-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const movieListsContainer = document.getElementById('movie-lists-container'); // Container for movie lists
            const userSettingsContainer = document.getElementById('user-settings-container'); // Container for settings

            let movieListsFound = 0;
            let userSettingsFound = 0;

            // Loop through all items in localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                let data;

                try {
                    data = JSON.parse(value);
                } catch (e) {
                    data = value; // Treat as a plain string if not valid JSON
                }

                // Handle Movie Lists
                if (key.startsWith('movie-list-')) {
                    movieListsFound++;
                    const listItemElement = document.createElement('div');
                    listItemElement.className = 'list-item';
                    // Build the content to show on expand
                    let detailsContent = '';
                    if (data && Array.isArray(data.movies)) {
                        detailsContent += '<h4>Cached Movie Details for this List:</h4>';
                        let foundDetails = 0;
                        data.movies.forEach(movie => {
                            const detailKey = `movie-details-${movie.id}`;
                            const detailValue = localStorage.getItem(detailKey);
                            if (detailValue) {
                                foundDetails++;
                                try {
                                    const detailData = JSON.parse(detailValue);
                                    detailsContent += `<h5>${detailData.title} (${detailKey})</h5><pre>${JSON.stringify(detailData, null, 2)}</pre>`;
                                } catch (e) {
                                    detailsContent += `<h5>${detailKey} (Invalid JSON)</h5><pre>${detailValue}</pre>`;
                                }
                            }
                        });
                        if (foundDetails === 0) {
                            detailsContent += '<p>No cached details found for movies in this list.</p>';
                        }
                    }

                    listItemElement.innerHTML = `
                        <details>
                            <summary><h3>${data.title || key}</h3></summary>
                            ${detailsContent}
                        </details>
                    `;
                    movieListsContainer.appendChild(listItemElement);

                // Handle standalone cached details (not part of a list view)
                } else if (['movieListView', 'movieListCardSize', 'movieListCurrentListId'].includes(key)) {
                    const listItemElement = document.createElement('div');
                    listItemElement.className = 'list-item';
                    listItemElement.innerHTML = `<h3>${key}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    userSettingsContainer.appendChild(listItemElement);
                    userSettingsFound++;
                }
            }

            // Display messages if sections are empty
            if (movieListsFound === 0) movieListsContainer.innerHTML = '<p>No movie lists found.</p>';
            if (userSettingsFound === 0) userSettingsContainer.innerHTML = '<p>No user settings found.</p>';
        });
    </script>

    <footer>
        <div class="version-info">
            <span>Debug Version: 1.5.0</span>
        </div>
    </footer>
</body>
</html>
