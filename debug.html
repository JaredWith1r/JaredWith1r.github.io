<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - LocalStorage Movie Lists</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .list-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .list-item h2 {
            background-color: #2a2a2a;
            margin: 0;
            padding: 10px 15px;
            font-size: 1.2em;
        }
        pre {
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9em;
        }
        a {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalStorage Movie Lists</h1>
        <p><a href="index.html">&larr; Back to Main Page</a></p>
        <div id="lists-container">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listsContainer = document.getElementById('lists-container');
            let listsFound = 0;

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);

                if (key.startsWith('movie-list-')) {
                    listsFound++;
                    const listDataString = localStorage.getItem(key);
                    const listData = JSON.parse(listDataString);

                    const listItemElement = document.createElement('div');
                    listItemElement.className = 'list-item';
                    listItemElement.innerHTML = `
                        <h2>${key}</h2>
                        <pre>${JSON.stringify(listData, null, 2)}</pre>
                    `;
                    listsContainer.appendChild(listItemElement);
                }
            }

            if (listsFound === 0) {
                listsContainer.innerHTML = '<p>No movie lists found in LocalStorage.</p>';
            }
        });
    </script>
</body>
</html>
